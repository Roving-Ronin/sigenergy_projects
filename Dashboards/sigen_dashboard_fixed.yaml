                  'unavailable', None] else 'N/A' %} {% set range_raw =
                  states('sensor.wvwzzzed3se512936_battery_cruising_range') %}
                  {% set range = range_raw | float(0) if range_raw not in
                  ['unknown', 'unavailable', None] else 'N/A' %} {% if power > 0
