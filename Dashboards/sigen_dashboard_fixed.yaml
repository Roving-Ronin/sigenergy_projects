                    {% set import =
                    states('sensor.sigen_plant_grid_import_power') | float(0) %}
                    {% set export =
                    states('sensor.sigen_plant_grid_export_power') | float(0) %}
                    {% if import > 0 %}
                      {{ import | round(1) }}kW
                    {% elif export > 0 %}
                      {{ (0 - export) | round(1) }}kW
                    {% else %}
                      0kW
                    {% endif %}
                  secondary: GRID
